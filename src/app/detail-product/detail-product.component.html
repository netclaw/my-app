
<div class="productcard">
    <a routerLink="productdetail/{{p.id}}">
    <h2>{{ p.libele}}</h2>  
    <img src="{{p.imageUrl}}"/>
    <p>Prix: {{ p.prix }}DH</p>
    
    <br/>
    <span [ngStyle]="{color:getColor()}">{{p.availability?'En stock':'En rupture de stock'}}</span>
    </a>
    <br>
</div>
